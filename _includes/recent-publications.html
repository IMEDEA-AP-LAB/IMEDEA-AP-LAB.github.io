<div class="recent-publications-preview">
  {% for pub in site.data.publications.recent limit:3 %}
  <div class="publication-preview">
    <h4 class="pub-title">{{ pub.title }}</h4>
    <div class="pub-meta">
      <span class="pub-journal">{{ pub.journal }}</span>
      <span class="pub-year">{{ pub.year }}</span>
    </div>
    <div class="pub-authors">{{ pub.authors }}</div>
    {% if pub.doi %}
    <a href="{{ pub.doi }}" class="pub-link" target="_blank" rel="noopener">View Publication</a>
    {% endif %}
  </div>
  {% endfor %}
</div>

<div class="publications-cta">
  <a href="/publications/" class="cta-button">
    <span class="cta-text">View All Publications</span>
    <span class="cta-arrow">â†’</span>
  </a>
</div>
