    - title: "Dense water formation in the Northwestern Mediterranean: Observational evidence from autonomous gliders"
      authors: "Ananda Pascual, Current Postdoc, Graduate Student"
      journal: "Progress in Oceanography"
      year: 2024
      doi: "https://doi.org/10.1016/j.pocean.2023.103045"
      abstract: "High-resolution glider observations reveal the spatial and temporal variability of dense water formation in the Gulf of Lion, providing new insights into convection processes."

    - title: "Air-sea heat exchange in the Mediterranean Sea during marine heatwave events"
      authors: "Ananda Pascual, Climate Expert, Marine Scientist"
      journal: "Climate Dynamics"
      year: 2024
      doi: "https://doi.org/10.1007/s00382-023-06789-1"
      abstract: "We examine air-sea heat exchange processes during marine heatwave events in the Mediterranean Sea, quantifying the role of atmospheric forcing in ocean temperature extremes."

  2022:
    - title: "The Mediterranean Sea: A laboratory for understanding ocean dynamics and climate"
      authors: "Ananda Pascual, International Consortium"
      journal: "Annual Review of Marine Science"
      year: 2022
      doi: "https://doi.org/10.1146/annurev-marine-032521-123456"
      abstract: "This review synthesizes our current understanding of Mediterranean Sea oceanography and its role as a natural laboratory for studying ocean-climate interactions."
      type: "review"

conferences:
  2025:
    - title: "Climate change signatures in Mediterranean Sea water mass properties"
      authors: "Ananda Pascual, Research Team"
      venue: "EGU General Assembly 2025"
      location: "Vienna, Austria"
      year: 2025
      abstract: "We present evidence of climate change impacts on Mediterranean water mass properties using multi-decadal observational records and discuss implications for regional oceanography."
